<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',
            filename='bootstrap.css')}}">
    </head>
    <body>
        <div class ='container'>
            <br><br>
            <div class="row top-menu" >
                <div class="col-md-1"></div>
                <div class="col-md-8">
                    <h2 class = "text-center"><b>Restaurants</h2>
                </div>
                <div class="col-md-2 text-right">
                    <a href="{{url_for('disconnect')}}">
                        <h2>Sign out </h2>
                    </a>
                </div>
            </div>
            <div class="row banner main">
                <div class="col-md-1"></div>
            </div>
            <div class = 'row'>
                <div class='col-md-1'></div>
                <div class='col-md-6'>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li> <strong> {{ message }} </strong> </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='col-md-1'></div>
                <div class='col-md-10'>
                    <a href="{{url_for('newRestaurant')}}">
                        <h4>Add new Restaurant</h4>
                    </a>
                </div>
            </div>
            <div class="row padding-top padding-bottom" >
                <div class="col-md-1"></div>
                <div class="col-md-10 padding-none">
                </div>
                <div class="col-md-1"></div>
            </div>
            {% for i in restaurants %}
            <a href = "{{url_for('restaurantMenu', id = i.id)}}">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 ">
                        <h3 style="color:#000000;">{{i.name}}</h3>
                        <a href='{{url_for('editRestaurants', id = i.id) }}'>Edit
            </a>
            <br>
            <a href='{{url_for('deleteRestaurant', id = i.id) }}'>Delete</a>
            </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </body>
</html>
